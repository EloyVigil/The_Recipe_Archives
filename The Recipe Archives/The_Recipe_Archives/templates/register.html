<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/reg_style.css') }}">
    <title>Register Now!</title>
</head>

<body>

    <div id="buttons">
        <a href="/" class="button button-rounded-hover">Homepage</a>
        <a href="/login_page" class="button button-rounded-hover">Login!</a>
    </div>
    <div id="maincontainer">
        <div id="left_img"></div>
        <div id="reg_box">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
                rel="stylesheet">
            <form action="/save_user", method="POST">
                <div class="form-icons">
                    <h1 style="color:whitesmoke;">Register Today!</h1>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="input-group">
                        <span class="input-group-label">
                            <i class="fa fa-user"></i>
                        </span>
                        <input name="first_name" class="input-group-field" type="text" placeholder="First Name">
                    </div>
                    <div class="input-group">
                        <span class="input-group-label">
                            <i class="fa fa-user"></i>
                        </span>
                        <input name="last_name" class="input-group-field" type="text" placeholder="Last Name">
                    </div>
                    <div class="input-group">
                        <span class="input-group-label">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input name="email" class="input-group-field" type="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <span class="input-group-label">
                            <i class="fa fa-key"></i>
                        </span>
                        <input name="password" class="input-group-field" type="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <span class="input-group-label">
                            <i class="fa fa-key"></i>
                        </span>
                        <input name="confirm_password" class="input-group-field" type="password" placeholder="Confirm Password">
                    </div>
                </div>
                <button type="submit" class="button expanded">Sign Up!</button>
            </form>
        </div>
        <div id="right_img"></div>
    </div>

</body>

</html>
