<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='/css/dashboard.css') }}">
    <title>Dashboard</title>
</head>

<body>
    <div id="topContent">
        <h2>Welcome {{ user.first_name }} {{ user.last_name }} !</h2>
        <a href="/logout" class="button button-rounded-hover">Log Out!</a>
    </div>
    <div id="maincontainer">
        <div id="search_box">
            <input id="search" type="search" name="search" placeholder="Ingredients...." class="animated-search-form">
            <button onclick="search(); show();" class="button button-rounded-hover">Search Recipes!</button>
        </div>
        <div id="hidden" style="visibility: hidden;">
            <div id="results"></div>
            <a href="/dashboard" class="button button-rounded-hover">New Search!</a>
        </div>
    </div>



    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
